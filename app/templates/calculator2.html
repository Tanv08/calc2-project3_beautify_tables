{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
    .important {
        color: #336699;
    }
</style>
{% endblock %}
{% block content %}

{% if error %}
<div class="alert alert-danger error alert-dismissible fade show" role="alert">
    <!--<span>{{ message }}</span>-->
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{ message }}
    {{ error }}
</div>
{% endif %}
<div class="p-5 my-4 bg-dark text-white rounded-3 info shadow-lg p-3  rounded">
    <div class="container-fluid py-2 mx-4">
            <div class="d-flex justify-content-center">
                <span class="border border-info rounded p-3 p-5 my-4 bg-white text-dark shadow-lg ">
                <form action="/calculator" method="POST">
                    <h4 class="text-center"><u>Calculator</u></h4><br>
                    <div class="row mb-3">
                        <label for="value1" class="col-sm-3 col-form-label">Value_1</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="value1" name="value1"
                                   placeholder="First number">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="value2" class="col-sm-3 col-form-label">Value_2</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="value2" name="value2"
                                   placeholder="Second number">
                        </div>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-8 pt-0">Operation :</legend>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="operation" id="addition"
                                       value="addition">
                                <label class="form-check-label" for="addition">
                                    Addition
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="operation" id="subtraction"
                                       value="subtraction">
                                <label class="form-check-label" for="subtraction">
                                    Subtraction
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="operation" id="multiplication"
                                       value="multiplication">
                                <label class="form-check-label" for="multiplication">
                                    Multiplication
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="operation" id="division"
                                       value="division">
                                <label class="form-check-label" for="division">
                                    Division
                                </label>
                            </div>

                        </div>
                    </fieldset>
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-2">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input is-invalid" type="checkbox" value=""
                                           id="invalidCheck3" required>
                                        <label class="form-check-label" for="invalidCheck3">
                                             Confirm
                                        </label>
                                        <div class="invalid-feedback">
                                            You must agree before submitting.
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
                    </span>
            </div>

            <!--            comment-->
            <!--            comment-->
    </div>
</div>
{% endblock %}
